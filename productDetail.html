<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./Styles/productDetails.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="header-container">
                <div class="store-logo">
                    <img src="images/store-icon.png" alt="Store Icon">
                    <h1>My Online Store</h1>
                </div>
                <nav class="navbar">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productList.html">Products</a></li>
                    </ul>
                    <form class="search-bar">
                        <input type="text" placeholder="Search for products...">
                        <button type="submit">Search</button>
                    </form>
                    <ul class="nav-actions">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <main class="main-content">
            <section class="product-details">
                <div class="product-gallery">
                    <div class="gallery-main">
                        <img id="main-image" src="" alt="Main Product Image">
                    </div>
                    <div class="gallery-thumbnails"></div>
                </div>
                <div class="product-info">
                    <h1>Product Name</h1>
                    <p class="price">$0</p>
                    <p class="availability">Availability: <span>Unknown</span></p>
                    <p class="description">Product description will be dynamically displayed here.</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Online Computer Store. All rights reserved.</p>
    </footer>

    <script src="./app.js"></script>
    <script src="./productDetail.js"></script>
</body>
</html>
